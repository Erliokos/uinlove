overwrite: true
schema: '../servernest/schema.gql'
documents: 'components/**/**.graphql'

hooks:
  # Runs prettier for generated files
  afterAllFileWrite:
    - prettier --write

generates:
  # Exports GraphQL enums, inputs & result types for queries
  generated/operations.ts:
    plugins:
      - typescript
      - typescript-operations
      - add:
          content: '// THIS FILE IS AUTOGENERATED. PLEASE DO NOT EDIT IT'
    config:
      skipTypename: true
      preResolveTypes: true
      onlyOperationTypes: false
      mergeFragmentTypes: true
      inlineFragmentTypes: true
      namingConvention:
        enumValues: upper-case#upperCase
        transformUnderscore: true
      avoidOptionals:
        field: true
        object: true
        defaultValue: true

  # Exports react hooks and documents generated for .graphql files
  generated/hooks.ts:
    preset: import-types
    presetConfig:
      typesPath: ./operations
    plugins:
      - typescript-react-apollo
      - add:
          content: '// THIS FILE IS AUTOGENERATED. PLEASE DO NOT EDIT IT'
    config:
      skipTypename: true
      withHooks: true
